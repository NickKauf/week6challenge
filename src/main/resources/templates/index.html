<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/styles.css}" rel="stylesheet" />
    <meta charset="UTF-8">
    <title>League Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div th:replace="fragments :: navbar"></div>

<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Team</th>
        <th scope="col">City</th>
        <th scope="col"> </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="team:${teams}">
        <td th:text="${team.name}"></td>
        <td th:text="${team.city}"></td>
        <td>
            <a th:href="@{/teamdetails/{id}(id=${team.id})}" class="btn btn-danger">details</a>
            <a th:href="@{/updateteam/{id}(id=${team.id})}" sec:authorize="hasRole('ADMIN')" class="btn btn-danger">update</a>
            <a th:href="@{/deleteteam/{id}(id=${team.id})}" sec:authorize="hasRole('ADMIN')" class="btn btn-danger" onclick="return confirm('Are you sure?')">delete</a>
        </td>
    </tr>
    </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
