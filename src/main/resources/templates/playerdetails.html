<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/styles.css}" rel="stylesheet" />
    <meta charset="UTF-8">
    <title>Player Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div th:replace="fragments :: navbar"></div>

<div class="card m-4 mx-auto" style="width: 25rem;" th:object="${player}">
    <img th:src="${player.pic}" class="card-img-top" alt="playerphoto">
    <div class="card-body">
        <ul class="list-group list-group-flush">
            <li class="list-group-item"  th:inline="text">First Name: [[${player.fName}]]</li>
            <li class="list-group-item"  th:inline="text">Last Name: [[${player.lName}]]</li>
            <li class="list-group-item"  th:inline="text">Age: [[${player.age}]]</li>
            <li class="list-group-item"  th:inline="text">Team: [[${player.team.name}]]</li>
        </ul>
        <br>
        <a th:href="@{/}" class="btn btn-danger">back</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
