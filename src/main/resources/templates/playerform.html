<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/styles.css}" rel="stylesheet" />
    <meta charset="UTF-8">
    <title>Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div th:replace="fragments :: navbar"></div>

<div class="card mx-auto m-3" style="width: 30rem;">
    <div class="card-header">
        Player Details:
    </div>
    <div class="m-3">
        <form th:action="@{/addplayer}" th:object="${player}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}">
            First Name:
            <br>
            <input type="text" th:field="*{fName}">
            <span th:if="${#fields.hasErrors('fName')}" th:errors="*{fName}"></span>
            <br>
            Last Name:
            <br>
            <input type="text" th:field="*{lName}">
            <span th:if="${#fields.hasErrors('lName')}" th:errors="*{lName}"></span>
            <br>
            Age:
            <br>
            <input type="number" th:field="*{age}">
            <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
            <br>
            Team:
            <select th:field="*{team}" class="mt-3">
                <option th:each="team: ${teams}" th:value="${team.id}" th:text="${team.name}">
                </option>
            </select>
            <div class="mt-3">
                Picture:
                <input type="file" name="file">
            </div>
            <div class="mt-3">
                <input class="btn btn-danger" type="submit" value="Submit">
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
