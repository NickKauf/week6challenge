<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/styles.css}" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Team Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div th:replace="fragments :: navbar"></div>

<div class="card m-4 mx-auto" style="width: 35rem;" th:object="${team}">
    <div class="card-body">
        <h3 class="card-title" th:inline="text">The [[${team.name}]] </h3>
        <p class="card-text" th:inline="text">City: [[${team.city}]]</p>
    </div>
    <div class="card-body">
        <p class="card-text">Roster:</p>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item" th:each="player: ${team.players}" th:inline="text">
            [[${player.fName}]] [[${player.lName}]]
            <a th:href="@{/playerdetails/{id}(id=${player.id})}" sec:authorize="isAuthenticated()" class="btn btn-danger">details</a>
        </li>
    </ul>
    <div class="card-body">
        <a th:href="@{/}" class="btn btn-danger">back</a>
<!--        update/delete-->
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
